<html>
    <head>
        <title>Users with Backbone</title>
        <meta http-equiv = "Content-Type" content = "text/html; charset=utf-8"/>

        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel = "stylesheet" href = "css/style.css">

        <script src = "bower_components/requirejs/require.js"></script>
        <script src = "js/requirejs.config.js"></script>
        <script src = "js/main.js"></script>
    </head>
    
    <body>
    <div id = 'containerForUsers'>
        <div id = "containerForm"></div>
        <button id = "addUser" class = 'btn btn-primary'> Add user </button>
        <table id = 'users' class = 'table'></table>
    </div>
        <script type = "text/template" id = "tableRow">
            <td><%- name %></td>
            <td><%- age %></td>
            <td><%- email %></td>
            <td><button id = 'destroy' class='btn btn-primary'> R </button></td>
        </script>
        <script type = "text/template" id = "myForm">
            <form id = "form">
                <label>Name</label>
                <input type = 'text' name = 'name' class = 'form-control'></input><br>
                <label>Age</label>
                <input type = 'text' name = 'age' class = 'form-control'></input><br>
                <label>Email</label>
                <input type = 'text' name = 'email' class = 'form-control'></input><br>
                <button id = 'createUser' class='btn btn-primary'>Create user</button>
            </form>
        </script>
    </body>
</html>
